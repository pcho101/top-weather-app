<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <form action="#">
            <button>S</button>
            <input type="search" name="search" id="search" autocomplete="off" placeholder="Enter a city...">
        </form>
        <label class="switch">
            <input type="checkbox" name="toggle-temp" id="toggle-temp">
            <span class="slider round"></span>
        </label>
    </header>
    <main>
        <div class="date"></div>
        <div class="location"></div>
        <div class="type"></div>
        <div class="desc"></div>
        <div class="temp"></div>
        <div class="temp-max"></div>
        <div class="temp-min"></div>
        <div class="feels-like"></div>
        <div class="sunrise"></div>
        <div class="sunset"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="cloudiness"></div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
