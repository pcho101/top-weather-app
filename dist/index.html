<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <form action="#">
            <button>
                <span class="material-symbols-outlined">search</span>
            </button>
            <input type="search" name="search" id="search" autocomplete="off" placeholder="Enter a city...">
        </form>
        <label class="switch">
            <input type="checkbox" name="toggle-temp" id="toggle-temp">
            <span class="slider round"></span>
            <span class="labels" data-on="°F" data-off="°C"></span>
        </label>
    </header>
    <main>
        <div class="date"></div>
        <div class="section">
            <span class="material-symbols-outlined">place</span>
            <div class="location"></div>
        </div>
        <div class="section current-temp">
            <span class="material-symbols-outlined temp-icon"></span>
            <div class="section-desc">
                <div class="type"></div>
                <div class="desc"></div>
            </div>
        </div>
        <div class="section">
            <div class="temp"></div>
            <div class="section-temp">
                <div class="temp-max"></div>
                <div class="temp-min"></div>
            </div>
        </div>
        <div class="section">
            <span class="material-symbols-outlined">thermostat</span>
            <div class="section-label">Feels Like</div>
            <div class="feels-like"></div>
        </div>
        <div class="section">
            <span class="material-symbols-outlined">wb_twilight</span>
            <div class="section-label">Sunrise</div>
            <div class="sunrise"></div>
        </div>
        <div class="section">
            <span class="material-symbols-outlined">wb_twilight</span>
            <div class="section-label">Sunset</div>
            <div class="sunset"></div>
        </div>
        <div class="section">
            <span class="material-symbols-outlined">water_drop</span>
            <div class="section-label">Humidity</div>
            <div class="humidity"></div>
        </div>
        <div class="section">
            <span class="material-symbols-outlined">air</span>
            <div class="section-label">Wind</div>
            <div class="wind"></div>
        </div>
        <div class="section">
            <span class="material-symbols-outlined">cloud</span>
            <div class="section-label">Cloudiness</div>
            <div class="cloudiness"></div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2022 | 
            <a href="https://github.com/pcho101/top-weather-app">pcho101</a>
        </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
